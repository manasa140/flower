<html>
    <head>
        <style>
            body { 
                        background-image: url('../assets/images/img5.jpg');
                        background-repeat: no-repeat;
                        background-attachment: fixed;
                        background-size: 100%;
                      }
          </style>
    </head>
    <body>
        <div style="
            width: 300px;
            height: 175px;
            margin-left:20px ;">  
            <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">CART</h1> 
            <div class="alert alert-info" *ngFor = "let flower of flowers" style="color:black;">
                        <!-- <div *ngIf="flower.available "> -->
                            Flower Id : {{flower.id}}
                            <br/>
                            Flower Name : {{flower.name}}
                             <br/>
                             Flower Description : {{flower.description}} 
                            <br/>
                            Flower Price : {{flower.price}}
                            <br/>
                            Flower Quantity : {{ flower.qty}}
                        <br/>
                        <button class="btn btn-primary" (click)="removeFlower(flower.id)">Remove</button>
                        <div> Price : {{flower.qty*flower.price}}</div>
                    </div>
                    <!-- </div> -->
                    <div > Grand Totall Price : {{getPrice()}}</div>
                    <button class="btn btn-primary" (click)="AddCart(getPrice())">PlaceOrder</button>
        </div>
        

    </body>
</html>
